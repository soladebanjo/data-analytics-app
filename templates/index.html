<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    {% if 'error' in results %}
        <p>Error: {{ results['error'] }}</p>
    {% else %}
        <ul>
            <li>Mean: {{ results['mean'] }}</li>
            <li>Median: {{ results['median'] }}</li>
            <li>Standard Deviation: {{ results['std_dev'] }}</li>
        </ul>
    {% endif %}
</body>
</html>
